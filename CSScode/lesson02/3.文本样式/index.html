<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--
    颜色:
        单词
        RGB
        RGBA 透明度 A 0-1
    text-align : 排版
    text-indent : 首行缩进 em代表空

    行高与块的高度一致就可以上下居中
    line-height: 200px;
    height: 200px;
    -->
    <style>
        h1{
            color: rgba(0,255,0,0.2);
            text-align: center;
        }
        p{
            text-indent: 2em;
        }
        .p2{
            background: blue;
            height: 200px;
            line-height: 200px;
        }
        /*下划线*/
        .a1{
            text-decoration: underline;
        }
        /*中划线*/
        .a2{
            text-decoration: line-through;
        }
        /*上划线*/
        .a3{
            text-decoration: overline;
        }
    </style>
</head>
<body>

<h1>企业级应用</h1>
<p>
    主要指复杂的大企业的软件系统、各种类型的网站。应用领域包括金融、电信、交通、电子商务等。
</p>
<p class="p2">
    Android 应用程序使用Java 语言编写。Android 开发水平的高低很大程度上取决于Java 语言核心能力是否扎实。
</p>
<p class="a1">123456</p>
<p class="a2">123456</p>
<p class="a3">123456</p>

</body>
</html>
