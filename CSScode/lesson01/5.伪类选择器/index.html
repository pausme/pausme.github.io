<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--避免使用.class 和 id选择器-->
  <style>
    /*ul的第一个元素*/
    ul li:first-child{
        background: blue;
    }
    /*ul的最后一个元素*/
    ul li:last-child{
        background: red;
    }
    /*选中p1 : 定位到父元素 选择当前的第一个元素
    选中当前p元素的父级 选中父级的第一个 并且是当前元素生效
    */
    p:nth-child(1){
        background: green;
    }
    /*选中当前p元素的父元素下的第二个p元素*/
    p:nth-of-type(2){
        background: yellow;
    }

  </style>
</head>
<body>

<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>
</ul>

</body>
</html>
