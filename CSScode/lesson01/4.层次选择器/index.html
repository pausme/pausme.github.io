<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*后代选择器  某个元素的后面都生效*/
        body p{
            background: green;
        }
        /*子选择器 某个元素后面的第一个生效*/
        body>p{
            background: red;
        }
        /*相邻选择器 相邻只有一个(对下不对上) 同级元素*/
        .a + p{
            background: blue;
        }
        /*通用选择器 当前选中元素下面的所有同级元素*/
        .a ~ p{
            background: yellow;
        }

    </style>
</head>
<body>

<p>p1</p>
<p class="a">p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
</body>
</html>
