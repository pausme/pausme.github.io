<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--类选择器的格式 .class的名称{}
    好处 : 可以多个标签归类 是同一个class可以复用
    -->
    <style>
        .标题1{
            color: green;
        }
        .标题2{
            color: red;
        }
        .标题3{
            color: blue;
        }
    </style>
</head>
<body>

<h1 class="标题1">标题1</h1>
<h1 class="标题2">标题2</h1>
<h1 class="标题3">标题3</h1>


</body>
</html>
