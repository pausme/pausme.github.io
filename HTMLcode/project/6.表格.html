<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格学习</title>
</head>
<body>
<!--表格标签 table border 样式
行 : tr
列 : td
-->
<table border="3px">
    <tr>
        <!--colspan 跨列  algin 位置-->
        <td colspan="4" align="center">1</td>
    </tr>
    <tr>
        <!--rowspan 跨行-->
        <td rowspan="2">2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
    <tr>
        <td>3</td>
        <td>4</td>
        <td>5</td>
    </tr>
</table>

</body>
</html>
