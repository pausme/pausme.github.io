<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录注册</title>
</head>
<body>
<!--表单form
action : 表单提交的位置 可以是网站 也可以是一个请求处理地址
method : post/get 提交方式
    get方式提交 : 我们可以在url中看到我们提交的信息  不安全 高效
    post方式提交 : 比较安全 传输大文件
-->

<form action="1.我的第一个网页.html" method="post">
    <!--文本输入框 : input type="text"
    value="admin" 默认值
    maxlength="8" 最大输入字符
    size="30" 文本框长度
    -->
    <p>名字: <input type="text" name="username" placeholder="请输入用户名" required ></p>

    <!--密码框 : input type="password"-->
    <p>密码: <input type="password" name="password"></p>

    <!--单选框radio
    input type="radio"
    vaule : 单选框的值
    name : 表示组 名字相同表示是同一个组 只能同时选一个
    -->
    <p>性别:
        <input type="radio" value="man" name="sex">男
        <input type="radio" value="woman" name="sex">女
    </p>
    <!--多选框checkbox
    checked : 默认选中
    -->
    <p>爱好:
        <input type="checkbox" value="抽烟" name="hobby" checked>抽烟
        <input type="checkbox" value="喝酒" name="hobby">喝酒
        <input type="checkbox" value="烫头" name="hobby">烫头
    </p>

    <!--按钮
    input type="button" 普通按钮
    input type="image" 图片按钮
    input type="submit" 提交按钮
    input type="reset" 重置按钮
    -->
    <p>
        <input type="button" name="btn1" value="点击攻沙">
<!--        <input type="image" src="../resources/image/ship_temp.jpg">-->
    </p>

    <!--下拉框 列表框
    selected : 默认选中
    -->
    <p>国家
        <select name="列表名称">
            <option value="China" selected>中国</option>
            <option value="USA">美国</option>
            <option value="Japan">日本</option>
            <option value="Korea">韩国</option>
        </select>
    </p>

    <!--文本域textarea
    cols : 行
    rows : 列
    -->
    <p>反馈
        <textarea name="textarea" cols="50" rows="30">在此填写反馈内容</textarea>
    </p>

    <!--文件域file
    input type="file"
    -->
    <p>
        <input type="file" name="files" >
        <input type="button" name="upload" value="上传">
    </p>

    <!--邮件验证-->
    <p>邮箱:
        <input type="email" name="email">
    </p>

    <!--url-->
    <p>url:
        <input type="url" name="url">
    </p>

    <!--数字验证-->
    <p>数字:
        <input type="number" name="number" max="100" min="0" step="10">
    </p>

    <!--滑块
    input type="range"
    -->
    <p>音量:
        <input type="range" name="voice" max="100" min="0" step="2">
    </p>

    <!--搜素框-->
    <p>搜索框：
        <input type="search" name="search">
    </p>

    <!--增强鼠标可用性
    点击可以指向for位置
    -->
    <label for="mark">你点我试试</label>
    <input type="text" id="mark">

    <p>
        <input type="submit">
        <input type="reset" value="清空表单">
    </p>

</form>

</body>
</html>
