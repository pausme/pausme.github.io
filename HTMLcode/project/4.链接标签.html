<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>
<!--使用name作为标记-->
<a name="top">顶部</a>
<!--a标签
href : 表示要跳转到哪个页面 (必填)
target : 表示窗口在哪里打开
    _blank : 在新页面打开
    _self : 在自己的页面打开

-->
<a href="1.我的第一个网页.html" target="_blank">点击我跳转到页面1</a>
<a href="https://www.baidu.com" target="_self">点击我跳转到百度</a>
<br/>
<!--图像超链接 在a标签里面嵌套一个img标签-->
<a href="1.我的第一个网页.html">
    <img src="../resources/image/ship_temp.jpg" alt="飞船" title="悬停文字" width="300" height="300">
</a>

<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->
<a href="#top">回到顶部</a>

<!--功能性链接
邮件链接 : mailto:
使用 QQ推广 来生成自己的推广链接
-->
<a href="mailto:2086709099@163.com">点击联系我</a>

</body>
</html>
