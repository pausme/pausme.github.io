<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>
<!--有序列表
应用范围 : 试卷 问答...
-->
<ol>
    <li>Python</li>
    <li>JAVA</li>
    <li>CPP</li>
    <li>PHP</li>
</ol>
<hr>
<!--无序列表
应用范围 : 导览 侧边栏...
-->
<ul>
    <li>Python</li>
    <li>JAVA</li>
    <li>CPP</li>
    <li>PHP</li>
</ul>
<hr>
<!--自定义列表
dl : 标签
dt : 列表名称
dd : 列表内容
应用范围 : 公司网站底部
-->
<dl>
    <dt>学科</dt>
    <dd>Python</dd>
    <dd>JAVA</dd>
    <dd>PHP</dd>
    <dd>CPP</dd>
</dl>


</body>
</html>
